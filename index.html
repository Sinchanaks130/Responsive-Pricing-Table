<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pricing Plans</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<section class="pricing-section">
  <h1 class="title">Choose Your Plan</h1>

  <div class="pricing-container">
    <!-- Basic Plan -->
    <div class="pricing-card">
      <h2>Basic</h2>
      <p class="price">$9 <span>/mo</span></p>
      <ul>
        <li><i class="fas fa-check-circle"></i> 1 Website</li>
        <li><i class="fas fa-hdd"></i> 10 GB Storage</li>
        <li><i class="fas fa-envelope"></i> Email Support</li>
      </ul>
      <a href="#" class="btn">Get Started</a>
    </div>

    <!-- Pro Plan -->
    <div class="pricing-card highlight">
      <div class="badge">Most Popular (Recommend)</div>
      <h2>Pro</h2>
      <p class="price">$29 <span>/mo</span></p>
      <ul>
        <li><i class="fas fa-check-circle"></i> 10 Websites</li>
        <li><i class="fas fa-hdd"></i> 100 GB Storage</li>
        <li><i class="fas fa-headset"></i> Priority Support</li>
      </ul>
      <a href="#" class="btn">Get Started</a>
    </div>

    <!-- Premium Plan -->
    <div class="pricing-card">
      <h2>Premium</h2>
      <p class="price">$49 <span>/mo</span></p>
      <ul>
        <li><i class="fas fa-check-circle"></i> Unlimited Sites</li>
        <li><i class="fas fa-database"></i> 1 TB Storage</li>
        <li><i class="fas fa-headphones-alt"></i> 24/7 Support</li>
      </ul>
      <a href="#" class="btn">Get Started</a>
    </div>
  </div>
</section>

</body>
</html>
